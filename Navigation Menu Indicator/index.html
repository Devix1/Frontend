<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>navigationMenu</title>
</head>
<body>
    
<div class="navigation">
    <ul>
        <li class="list active">
            <a href="#">
                <span class="icon">
                    <box-icon name='home-alt-2' type='solid' ></box-icon>
                </span>
                <span class="text">Home</span>
            </a>
        </li>
          
        <li class="list">
            <a href="#">
                <span class="icon">
                    <box-icon name='male-female'></box-icon>
                </span>
                <span class="text">Profile</span>
            </a>
        </li> 
        
        <li class="list">
            <a href="#">
                <span class="icon">
                    <box-icon type='solid' name='message-dots'></box-icon>
                </span>

            </a>
        </li>

        <li class="list">
            <a href="#">
                
                <span class="icon">
                    <box-icon type='solid' name='camera'></box-icon>
                </span>
                <span class="text">Photos</span>
                
            </a>
        </li>
          
        <li class="list">
            <a href="#">
                <span class="icon">
                    <box-icon name='cog' type='solid' ></box-icon>
                </span>
                <span class="text">Setting</span>
            </a>
        </li>
           <div class="indicator"></div>
    </ul>

    
</div>
<script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
<script src="app.js"></script>

</html>
